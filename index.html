<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Vacation Drink Time</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Good Times Cocktail Bar</h1>
		<h4>Search the menu for your favorite type of drinks or find something new!</h4>
		<div id="drink-search">
			<input type="text" name="" value="">
			<button type="button" name="button">Search Menu</button>
		</div>
		<br>
		<div id="buttons">
				<span id="back-arrow" style="font-size: 50px; color: #e99920;">
					<i class="fa-solid fa-arrow-left"></i>
				</span>
				<span id="right-arrow" style="font-size: 50px; color: #e99920;">
					<i class="fa-solid fa-arrow-right"></i>
				</span>
				<span id="pause-button" style="font-size: 50px; color: #e99920;">
					<i class="fa-solid fa-pause"></i>
				</span>
				<span id="resume-button" style="font-size: 50px; color: #e99920;">
					<i class="fa-solid fa-play"></i>
				</span>
		</div>
		<div id="drink-info">
			<div>
				<h2>Drink Name</h2>
				<h3>Drink Instructions</h3>
				<p id="drink-glass">Type of glass</p>
			</div>
			<img src="img/bartender.jpg" alt="">
		</div>

		<script type="text/javascript" src="js/main.js"></script>
		<script src="https://kit.fontawesome.com/aa46dd559a.js" crossorigin="anonymous"></script>
	</body>
</html>
